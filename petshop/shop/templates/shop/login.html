{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block sidebar %}
<div class="col-md-4">
  <div class="list-group">
      {% for item in classifications %}
      <a href="{{ item.get_absolution_url }}" class="list-group-item list-group-item-action">{{ item.title }}</a>
      {% endfor %}
  </div>
</div>
{% endblock %}


{% block content %} 
 
<h1>Вход</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>


{% endblock content %}
